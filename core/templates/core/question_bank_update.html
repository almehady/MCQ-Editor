{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}     <title>Update Question | MCQ Editor</title> {% endblock %}
{% block content %}
{{ form.media }}
<div class="row">
	<div class="col-md-8">
		<div class="card card-body">
			<form action="" method="POST">
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" class="btn btn-primary" name="Submit">
			</form>

		</div>
	</div>
</div>

{% endblock %}
